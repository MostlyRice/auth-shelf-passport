<div class="container">
<section class="login">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
      <form class="col-md-12" ng-submit="vm.login()">
      <div class="form-group col-md-8">
          <label for="username">Username:</label>
          <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-8">
          <label for="password">Password:</label>
          <input type="password" ng-model="vm.user.password" />
      </div>
      <div class="form-group col-md-8">
          <input class="btn btn-info" type="submit" name="submit" value="Log In" />
          <a href="#!register">Register</a>
      </div>
    </form>
  </section>
  <section class="shelf">
    <div class="container" ng-controller="ShelfController as sc">
      <h2 class="shelf-title">The Shelf!</h2>
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>User</th>
              </tr>
            </thead>
            <tbody ng-repeat="item in sc.shelfObject.list">
              <tr>
                <td>{{item.itemName}}</td>
                <td>{{item.itemDescription}}</td>
                <td><img ng-src="{{item.itemUrl}}" width="180px"></td>
                <td>{{item.userName}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </section>
</div>
