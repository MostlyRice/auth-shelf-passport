<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <form ng-submit="vm.login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="vm.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="vm.user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#!register">Register</a>
      </div>
    </form>
    <div class="container" ng-controller="ShelfController as sc">
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>User</th>
              </tr>
            </thead>
            <tbody ng-repeat="item in sc.shelfObject.list">
              <tr>
                <td>{{item.itemName}}</td>
                <td>{{item.itemDescription}}</td>
                <td><img ng-src="{{item.itemUrl}}" width="100px"></td>
                <td>{{item.userName}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
